path:
  /api/comments/{id}:
    delete:
      summary: 댓글 삭제
      tags: [ Comment ]
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        200:
          description: 삭제 성공
        403:
          description: 권한 없음 (본인 댓글 아님)

components:
  schemas:
    Comment:
      type: object
      properties:
        id: { type: integer }
        content: { type: string }
        createdAt: { type: string, format: date-time }
        author:
          type: object
          properties:
            id: { type: integer }
            nickname: { type: string }
            profileImage: { type: string, nullable: true }