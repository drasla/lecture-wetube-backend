/api/inquiries:
  get:
    summary: 문의 목록 조회
    description: "일반 유저는 본인 글만, 관리자는 전체 글을 조회합니다."
    tags: [Inquiry]
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        schema: { type: integer, default: 1 }
      - in: query
        name: limit
        schema: { type: integer, default: 10 }
    responses:
      200:
        description: 조회 성공
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InquiryListResponse'

  post:
    summary: 문의 등록
    tags: [Inquiry]
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [title, content]
            properties:
              title: { type: string, example: "환불 관련 문의드립니다." }
              content: { type: string, example: "결제 취소는 어떻게 하나요?" }
    responses:
      201:
        description: 등록 성공

  /api/inquiries/{id}:
    get:
      summary: 문의 상세 조회
      description: "본인이 작성한 글이거나 관리자만 조회 가능합니다."
      tags: [Inquiry]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        200:
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inquiry'
        403:
          description: 권한 없음 (본인 글 아님)

  /api/inquiries/{id}/answer:
    patch:
      summary: 문의 답변 등록 (관리자)
      tags: [Inquiry]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [answer]
              properties:
                answer: { type: string, example: "환불은 마이페이지에서 가능합니다." }
      responses:
        200:
          description: 답변 등록 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inquiry'