paths:
  /api/notices:
    get:
      summary: 공지사항 목록 조회
      description: "페이지네이션을 지원하는 공지사항 목록을 조회합니다."
      tags: [Notice]
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: "페이지 번호 (기본값: 1)"
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: "한 페이지당 항목 수 (기본값: 10)"
      responses:
        200:
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoticeListResponse'
        500:
          description: 서버 에러

    post:
      summary: 공지사항 등록 (관리자 전용)
      description: "새로운 공지사항을 등록합니다. (ADMIN 권한 필요)"
      tags: [Notice]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
              properties:
                title:
                  type: string
                  example: "서비스 점검 안내"
                content:
                  type: string
                  example: "내일 새벽 2시부터 4시까지 점검이 있습니다."
      responses:
        201:
          description: 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notice'
        401:
          description: 로그인 필요 (토큰 없음)
        403:
          description: 권한 없음 (관리자가 아님)

  /api/notices/{id}:
    get:
      summary: 공지사항 상세 조회
      description: "특정 공지사항의 상세 내용을 조회합니다. (조회수 1 증가)"
      tags: [Notice]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: 공지사항 ID
      responses:
        200:
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notice'
        404:
          description: 게시글을 찾을 수 없음

    delete:
      summary: 공지사항 삭제 (관리자 전용)
      description: "특정 공지사항을 삭제합니다. (ADMIN 권한 필요)"
      tags: [Notice]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: 삭제할 공지사항 ID
      responses:
        200:
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "삭제되었습니다."
        401:
          description: 로그인 필요
        403:
          description: 권한 없음 (관리자가 아님)
        404:
          description: 게시글을 찾을 수 없음

components:
  schemas:
    # 단일 공지사항 객체
    Notice:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "서비스 점검 안내"
        content:
          type: string
          example: "점검 내용은 다음과 같습니다..."
        viewCount:
          type: integer
          example: 150
        createdAt:
          type: string
          format: date-time
          example: "2024-05-20T12:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-05-20T12:00:00.000Z"

    # 목록 조회 응답 (페이지네이션 포함)
    NoticeListResponse:
      type: object
      properties:
        notices:
          type: array
          items:
            $ref: '#/components/schemas/Notice'
        total:
          type: integer
          description: 전체 게시글 수
          example: 55
        page:
          type: integer
          description: 현재 페이지
          example: 1
        totalPages:
          type: integer
          description: 전체 페이지 수
          example: 6

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT